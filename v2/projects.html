<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Projetos</h1>

            <!-- Seus outros projetos -->
            <h2 class="apresentacao__links__subtitulo">Challenges Alura</h2>
            <a class="apresentacao__links__navegacao" href="https://dieguesmosken.github.io/challanges-alura-oracle-ONE-T6/challange-01/index.html">
                <i class="apresentacao__icone fa-brands fa-github"></i>
                Codificador e Decodificador de Texto
            </a>

            <!-- Novo botão para o projeto de Encurtador de Links -->
            <h2 class="apresentacao__links__subtitulo">Meu Projeto - Encurtador de Links</h2>
            <a class="apresentacao__links__navegacao botao" href="https://www.teuzin.com.br/redirect/">
                <i class="apresentacao__icone fa-brands fa-link"></i>
                Acessar Encurtador de Links
            </a>

            <!-- Seção para exibir projetos do GitHub -->
            <h2 class="apresentacao__links__subtitulo">Projetos em que estou trabalhando</h2>
            <div id="github-projects" class="apresentacao__links">
                <!-- Os projetos do GitHub serão inseridos aqui pelo JavaScript -->
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por @dieguesmosken.</p>
    </footer>

    <script>
        // Função para carregar os projetos do GitHub
        fetch('https://api.github.com/users/dieguesmosken/repos?sort=pushed')
            .then(response => response.json())
            .then(data => {
                const projectContainer = document.getElementById('github-projects');
                
                // Adiciona os projetos na página
                data.forEach(project => {
                    const projectLink = document.createElement('a');
                    projectLink.classList.add('apresentacao__links__navegacao');
                    projectLink.href = project.html_url;
                    projectLink.target = '_blank';
                    projectLink.innerHTML = `<i class="apresentacao__icone fa-brands fa-github"></i>${project.name}`;

                    projectContainer.appendChild(projectLink);
                });
            })
            .catch(error => console.error('Erro ao carregar os projetos do GitHub:', error));
    </script>
</body>

</html>
