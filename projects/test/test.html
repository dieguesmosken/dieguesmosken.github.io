<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <h1>Music Player</h1>
    </header>

    <main>
        <section id="playlist">
            <input type="file" id="music-files" multiple>
            <button onclick="addSelectedMusic()"><i class="fas fa-plus"></i> Adicionar Músicas</button>

            <ul id="playlist"></ul>

            <script>
                function addSelectedMusic() {
                    const fileInput = document.getElementById('music-files');
                    const files = fileInput.files;
                    const playlist = document.getElementById('playlist');

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const listItem = document.createElement('li');
                        listItem.textContent = file.name;
                        playlist.appendChild(listItem);

                        const audioPlayer = document.createElement('audio');
                        audioPlayer.src = URL.createObjectURL(file);
                        audioPlayer.controls = true;
                        audioPlayer.addEventListener('load', function() {
                            audioPlayer.play();
                        });
                        listItem.appendChild(audioPlayer);
                    }
                }
            </script>
        </section>

        <section id="now-playing">
            <h2>Now Playing</h2>
            <div id="song-info">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
            <div id="song-controls">
                <button id="play-btn" onclick="playMusic()"><i class="fas fa-play"></i></button>
                <button id="pause-btn" onclick="pauseMusic()"><i class="fas fa-pause"></i></button>
                <button id="stop-btn" onclick="stopMusic()"><i class="fas fa-stop"></i></button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2022 Music Player. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
