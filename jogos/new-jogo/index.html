<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW ENGINE MMD</title>

    <style>
        canvas {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
    </style>

</head>

<body>
    <script>
        var canvas, contexto, ALTURA, LARGURA, frames = 0, maxPulos = 3,velocidade = 6,
            chao = {
                y: 550,
                altura: 50,
                cor: "#e8da78",

                desenha: function () {
                    contexto.fillStyle = this.cor;
                    contexto.fillRect(0, this.y, LARGURA, this.altura);
                }
            },
            bloco = {
                x: 50,
                y: 0,
                altura: 50,
                largura: 50,
                cor: "#ff9239",
                gravidade: 1.6,
                velocidade: 0,
                forcaDoPulo: 23.6,
                qntPulos: 0,

                atualiza: function () {
                    this.velocidade += this.gravidade;
                    this.y += this.velocidade;

                    if (this.y > chao.y - this.altura) {
                        this.y = chao.y - this.altura
                        this.qntPulos = 0;
                    }
                },

                pula: function () {
                    if (this.qntPulos < maxPulos) {
                        this.velocidade = -this.forcaDoPulo;
                        this.qntPulos++;
                    }

                },

                desenha: function () {
                    contexto.fillStyle = this.cor;
                    contexto.fillRect(this.x, this.y, this.largura, this.altura);

                }
            },
            obstaculos = {
                _obs: [],
                cores: ["#ffbc1c","#ff1c1c","#ff85e1","#52a7ff","#78ff5d"],
                tempoInsere: 0,
                insere: function(){
                    this._obs.push({
                        x: LARGURA,
                        largura: 30 + Math.floor(20 * Math.random()),
                        altura: 30 + Math.floor(120 * Math.random()),
                        cor: this.cores[Math.floor(5 * Math.random())]
                    });

                    this.tempoInsere = 30 + Math.floor(20 * Math.random());
                },
                atualiza: function(){
                    if (this.tempoInsere == 0){
                        this.insere();
                    }else{
                        this.tempoInsere--;
                    }
                    for( var i = 0, tam = this._obs.length; i < tam; i++){
                        var obs = this._obs[i];
                        obs.x -= velocidade; 
                        
                        if(obs.x <= -obs.largura){
                            this._obs.splice(i, 1);
                            tam--;
                            i--;
                        }

                    }
                },
                desenha: function(){
                    for( var i = 0, tam = this._obs.length; i < tam; i++){
                        var obs = this._obs[i];
                        contexto.fillStyle = obs.cor;
                        contexto.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
                    }
                }
            };

        function clique(event) {
            bloco.pula();
        }

        function main() {
            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;

            if (LARGURA >= 500) {
                LARGURA = 600;
                ALTURA = 600;
            }
            canvas = document.createElement('canvas');
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "1px solid #000";

            contexto = canvas.getContext("2d");
            document.body.appendChild(canvas);
            document.addEventListener("mousedown", clique);

            roda();
        }

        function roda() {
            atualiza();
            desenha();

            window.requestAnimationFrame(roda);
        }

        function atualiza() {
            frames++;
            bloco.atualiza();
            obstaculos.atualiza();
        }
        function desenha() {
            contexto.fillStyle = "#80daff";
            contexto.fillRect(0, 0, LARGURA, ALTURA);

            chao.desenha();
            obstaculos.desenha();
            bloco.desenha();

        }
        // inicializar
        main();

    </script>
</body>

</html>
