<!DOCTYPE html>
<html lang="pt-br">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
<title>SnakeNEW test</title>
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Lato", sans-serif
    }

    .w3-bar,
    h1,
    button {
        font-family: "Montserrat", sans-serif
    }

    .fa-ambulance,
    .fa-laptop {
        font-size: 150px
    }
</style>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-green w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-#00BFFF"
                href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>

            <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">SITE
                HOME</a>
            <a href="../dino-no-internet-game/index.html"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">DINO GAME</a>
            <a href="../flappy-bird/index.html"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">FLAPPY BIRD</a>


        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">HOME</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">#</a>


            <a href="#" class="w3-bar-item w3-button w3-padding-large">#</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">#</a>

            <a href="#" class="w3-bar-item w3-button w3-padding-large">#</a>
        </div>
    </div>

    <div class="w3-row-padding w3-padding-64 w3-container">
        <div class="w3-content w3-cell-row">
            <div class="w3-container w3-green w3-cell" style="padding:70px 16px">
                <!--Placar de autoria de https://t.me/dieguesmosken-->
                <canvas class="box" id="snake" width="512" height="512"></canvas>
            </div>
            <div class="w3-container w3-green w3-cell">
                <h2>Placar</h2>
                <div class="placar" id="placar">0000</div>

            </div>


        </div>
    </div>

    <script>
        // Verifica se já existe um nome de usuário
        let username = localStorage.getItem('username');
        if (!username) {
            username = prompt('Insira seu nome de usuário:');
            localStorage.setItem('username', username);
        }

        // Obtém a pontuação máxima do usuário
        let maxScore = localStorage.getItem(username);
        if (maxScore === null) {
            maxScore = 0;
        }

        function updateMaxScore() {
            if (snake.length > maxScore) {
                maxScore = snake.length;
                localStorage.setItem(username, maxScore);
            }
        }

        // Chamar essa função para atualizar a pontuação máxima
        updateMaxScore();

        // Exibir a pontuação máxima
        document.getElementById('maxScore').innerText = maxScore;


        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
