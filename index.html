<!-- pagina de redirecionamento automatico para a pagina /v2/erro.html -->
<!-- com uma barra de loading no meio da tela por 1 segundo -->
<!-- e depois redireciona para a pagina de erro -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-size: 50px;
            text-align: center;
            margin-top: 20%;
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = '/v2/index.html';
        }, 1000);
    </script>
</html>
